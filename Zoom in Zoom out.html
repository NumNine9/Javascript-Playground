<html>
    <head>
        <title>ZoomIn ZoomOut</title>
            <script>
                var width=100;
                var difference=2;
                document.getElementById("img1").style.width=width;
                intervalID= 0;

                function increase()
                {
                    
                    
                    intervalID= setInterval(shrink,20);

                }
                function decrease()
                {
                    intervalID=setInterval(expand,20);
                }
                function expand()
                {
                    if(width<200)
                    {
                        width=width+difference;
                        document.getElementById("img1").style.width=width;
                    }
                    else
                    {
                        clearInterval(intervalID);
                    }
                }
                function shrink()
                {
                    if(width>100)
                    {
                        width=width-difference;
                        document.getElementById("img1").style.width=width;
                        console.log(width);
                    }
                    else
                    {
                        clearInterval(intervalID);
                    }
                }
            </script>
        
    </head>
    <body>
        <br>
        <br>
        <img onmouseover="increase()" onmouseout="decrease()" id="img1" src="heart.jpg" width="100"/>
    </body>
</html>
