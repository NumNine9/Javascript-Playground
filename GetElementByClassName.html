<html>
    <head>
        <script type="text/javascript">
            function changingStyling()
            {
                var element = document.getElementsByClassName("ggg");
                for(i=0;i<element.length;i++)
                {
                    element[i].style.color = 'Gold'
                }
            }

        </script>
    </head>
    <body>
        <p class="ggg">Paragraph 1</p>
        <p>Paragraph 2</p>
        <p class="ggg">Paragraph 3</p>
        <p>Paragraph 4</p>
        <p class="ggg">Paragraph 5</p>
        <a href="#"></a>
        <br>
        <button onclick="changingStyling()">Click me</button>
    
    </body>
</html>
